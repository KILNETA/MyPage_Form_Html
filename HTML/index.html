<html>
    <!--網站架構資訊-->
    <head>
        <!--指定網頁所使用的編碼用來指定網頁內容是用什麼編碼 (character set)，現在大多數的網頁編碼都是 UTF-8。-->
        <meta charset="utf-8">
        <!--網頁標題-->
        <title>hello Man</title>
        <!--網頁關鍵字(keywords)-->
        <meta name="keywords" content="KILNETA,HTML">
        <!--網站簡述-->
        <meta name="description" content="my first web-pag">
        <!--宣告連結外部輔助檔案-->
        <link rel="stylesheet" href="..\CSS\box.css"/>
    </head>
    <!--網站內容架構-->
    <body style="height:2000px">
    
        <T class="Titel_text">你好KILNETA web page</T>

        <div class="Central_layout">
            <div class="Box_image">
                <T class="Box_image_Titel">華岡測候站</T><BR/>
                <img src="https://atmos.pccu.edu.tw/asWeb/awos.jpg" style="border-radius:5px" width="75%" height="width*56%">
            </div><BR/>
            
            <div class="Box_image">
                <T class="Box_image_Titel">大仁球場</T><BR/>
                <a href="http://140.137.99.92:8008/" target="_blank">
                    <img src="http://140.137.99.92:8008/" style="border-radius:5px" width="91%" height="width*56%">
                </a>
            </div><BR/>

            <div class="Box_image">
                <T class="Box_image_Titel">仇人波</T><BR/>
                <a href="http://140.137.99.94:8008/" target="_blank">
                    <img src="http://140.137.99.94:8008/" style="border-radius:5px" width="91%" height="width*56%">
                </a>
            </div><BR/>

            <div class="Box_image">
                <T class="Box_image_Titel">曉峰紀念館</T><BR/>
                <a href="http://140.137.99.91:8008/" target="_blank">
                    <img src="http://140.137.99.91:8008/" style="border-radius:5px"width="91%" height="width*56%">
                </a>
            </div><BR/>
        </div>

        <!--浮空按鈕選單-->
        <!--PCCU網站-->
        <div style="position:fixed; bottom:25px;">
            <a href="https://www.pccu.edu.tw/" target="_blank">
                <img src="..\Picture\pccu.png" style="border-radius:25px" width="100" height="100">
            </a>
        </div>

        
        <div style="position:fixed; right:75px; bottom:100px; cursor: pointer;" class="js-back-to-top back-to-top" title="回到頭部">
            <img src="..\Picture\arrow_up.jpg" style="border-radius:25px" width="50" height="50">
        </div>
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>


        <script>
        $(function(){
            var $win = $(window);
            var $backToTop = $('.js-back-to-top');
            
            if ($win.scrollTop() > 300)
                $backToTop.show();
            else
                $backToTop.hide();
            
            // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕
            $win.scroll(function(){
            
            if ($win.scrollTop() > 300)
                $backToTop.show();
            else
                $backToTop.hide();
            });

            // 當用戶點擊按鈕時，通過動畫效果返回頭部
            $backToTop.click(function () {
                $('html, body').animate({scrollTop: 0}, 200);  
            });
        });    
        </script>
    </body>
</html>
